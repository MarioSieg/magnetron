{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MNIST Digit Recognizer</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 40px 20px;
      text-align: center;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }
    header img.logo {
      width: 120px;
      margin-bottom: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: 600;
    }
    /* Canvas styles */
    #canvas {
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 20px;
      touch-action: none;
    }
    /* Button Styles */
    button {
      background-color: #f0f0f0;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      margin: 0 10px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    .btn-primary {
      background-color: #5c6ac4;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #4a55b5;
    }
    /* Result text styling */
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="{% static 'img/logo.png' %}" alt="Logo" class="logo">
      <h1>MNIST Digit Recognizer</h1>
    </header>
    <canvas id="canvas" width="280" height="280"></canvas>
    <br>
    <button id="clearBtn">Clear</button>
    <button id="predictBtn" class="btn-primary">Predict</button>
    <h2 id="result"></h2>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.strokeStyle = "white";
    ctx.lineWidth = 15;
    ctx.lineCap = "round";

    canvas.addEventListener('mousedown', function(e) {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });
    canvas.addEventListener('mousemove', function(e) {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });
    canvas.addEventListener('mouseup', function() { drawing = false; });
    canvas.addEventListener('mouseout', function() { drawing = false; });

    canvas.addEventListener('touchstart', function(e) {
      e.preventDefault();
      let touch = e.touches[0];
      let rect = canvas.getBoundingClientRect();
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });
    canvas.addEventListener('touchmove', function(e) {
      e.preventDefault();
      if (drawing) {
        let touch = e.touches[0];
        let rect = canvas.getBoundingClientRect();
        ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
        ctx.stroke();
      }
    });
    canvas.addEventListener('touchend', function() { drawing = false; });

    document.getElementById('clearBtn').addEventListener('click', function() {
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      document.getElementById('result').innerText = "";
    });

    document.getElementById('predictBtn').addEventListener('click', function() {
      const dataURL = canvas.toDataURL('image/png');
      fetch('/predict/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': getCookie('csrftoken')
        },
        body: 'image=' + encodeURIComponent(dataURL)
      })
      .then(response => response.json())
      .then(data => {
        if (data.prediction !== undefined) {
          document.getElementById('result').innerText = "Predicted digit: " + data.prediction;
        } else {
          document.getElementById('result').innerText = "Error: " + JSON.stringify(data);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });

    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        let cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
  </script>
</body>
</html>
