<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chat Assistant</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
    }

    .chat-container {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
      border-radius: 16px;
      overflow: hidden;
      background: white;
    }

    .message-ai {
      background: linear-gradient(135deg, #f5f7fa 0%, #e6e9f0 100%);
      border-left: 4px solid #667eea;
    }

    .message-user {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn-secondary {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .glow {
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 5px rgba(102, 126, 234, 0.5);
      }
      to {
        box-shadow: 0 0 20px rgba(102, 126, 234, 0.8);
      }
    }

    .typing-indicator {
      display: flex;
      padding: 8px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      margin: 0 4px;
      background-color: #667eea;
      border-radius: 50%;
      opacity: 0.4;
      animation: typingAnimation 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes typingAnimation {
      0%, 60%, 100% {
        transform: translateY(0);
        opacity: 0.4;
      }
      30% {
        transform: translateY(-5px);
        opacity: 1;
      }
    }

    .input-field {
      transition: all 0.3s ease;
      border: 2px solid #e2e8f0;
    }

    .input-field:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-start p-4">
  <div class="w-full max-w-4xl mx-auto">
    <header class="text-center mb-6">
      <div class="flex justify-center mb-4">
        <div class="w-16 h-16 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white text-2xl shadow-lg">
          <img src="https://i.imgur.com/JZ3PxZW.png" alt="Logo" class="w-16 h-16 rounded-full">
        </div>
      </div>
      <h1 class="text-3xl font-bold text-gray-800 mb-1">AI Chat Assistant</h1>
      <p class="text-gray-600">Ask me anything and I'll do my best to help</p>
    </header>

    <div class="chat-container mb-6">
      <div id="chat-messages" class="h-96 overflow-y-auto p-4 scrollbar-hide">
        <!-- Messages will appear here -->
        <div class="message-ai p-4 rounded-lg mb-4">
          <div class="flex items-start mb-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white text-sm mr-3">
              <img src="https://i.imgur.com/JZ3PxZW.png" alt="Logo" class="w-8 h-8 rounded-full">
            </div>
            <div>
              <p class="font-medium text-gray-800">Hello! I'm your AI assistant. How can I help you today?</p>
            </div>
          </div>
        </div>
      </div>

      <div class="p-4 border-t border-gray-200 bg-gray-50">
        <div class="flex space-x-2">
          <input
            id="message-input"
            type="text"
            placeholder="Type your message here..."
            class="input-field flex-grow px-4 py-3 rounded-full focus:outline-none"
          >
          <button
            id="send-btn"
            class="btn-primary px-6 py-3 rounded-full text-white font-medium flex items-center glow"
          >
            <i class="fas fa-paper-plane mr-2"></i> Send
          </button>
        </div>
        <div class="flex justify-center mt-3 space-x-2">
          <button class="btn-secondary px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium">
            <i class="fas fa-lightbulb mr-1"></i> Suggest prompts
          </button>
          <button id="clear-chat-btn" class="btn-secondary px-4 py-2 rounded-full bg-white text-gray-700 text-sm font-medium">
            <i class="fas fa-trash-alt mr-1"></i> Clear chat
          </button>
        </div>
      </div>
    </div>

   <div class="text-center text-sm text-gray-500 mt-6">
      <p>This is a test site for <strong>Magnetron</strong>, an open-source ML framework.<br>Responses are generated for demonstration purposes and may be inaccurate.</p>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById('chat-messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    const clearChatBtn = document.getElementById('clear-chat-btn');

    // Sample prompts for suggestion
    const samplePrompts = [
      "Explain quantum computing in simple terms",
      "What's the weather like today?",
      "Suggest some healthy dinner recipes",
      "How do I change a car tire?",
      "Write a short poem about technology"
    ];

    // Event listeners
    sendBtn.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
    clearChatBtn.addEventListener('click', clearChat);

    function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Add user message to chat
      addMessage(message, 'user');
      messageInput.value = '';

      // Show typing indicator
      showTypingIndicator();

      // Simulate AI response after a delay
      setTimeout(() => {
        removeTypingIndicator();
        generateAIResponse(message);
      }, 1500);
    }

    function addMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message-${sender} p-4 rounded-lg mb-4`;

      const messageContent = `
        <div class="flex items-start mb-2">
          <div class="w-8 h-8 rounded-full ${sender === 'ai' ? 'bg-gradient-to-br from-purple-500 to-blue-500' : 'bg-white'} flex items-center justify-center text-${sender === 'ai' ? 'white' : 'gray-800'} text-sm mr-3">
            <i class="fas ${sender === 'ai' ? 'fa-robot' : 'fa-user'}"></i>
          </div>
          <div>
            <p class="font-medium ${sender === 'ai' ? 'text-gray-800' : 'text-white'}">${text}</p>
          </div>
        </div>
      `;

      messageDiv.innerHTML = messageContent;
      chatMessages.appendChild(messageDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message-ai p-4 rounded-lg mb-4';
      typingDiv.id = 'typing-indicator';

      const typingContent = `
        <div class="flex items-start">
          <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white text-sm mr-3">
              <img src="https://i.imgur.com/JZ3PxZW.png" alt="Logo" class="w-8 h-8 rounded-full">
          </div>
          <div class="typing-indicator">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
          </div>
        </div>
      `;

      typingDiv.innerHTML = typingContent;
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function removeTypingIndicator() {
      const typingIndicator = document.getElementById('typing-indicator');
      if (typingIndicator) {
        typingIndicator.remove();
      }
    }

    function generateAIResponse(userMessage) {
      // This is a simplified simulation - in a real app, you'd call an API
      const responses = {
        "hello": "Hi there! How can I assist you today?",
        "hi": "Hello! What would you like to know?",
        "how are you": "I'm just a program, so I don't have feelings, but I'm functioning perfectly! How can I help you?",
        "what's your name": "I'm your AI assistant, here to help with your questions!",
        "bye": "Goodbye! Feel free to come back if you have more questions.",
        "explain quantum computing in simple terms": "Quantum computing uses quantum bits or qubits which can exist in multiple states at once (superposition). This allows quantum computers to process complex calculations much faster than classical computers for certain problems.",
        "what's the weather like today": "I don't have real-time weather data, but you can check a weather service for the latest forecast in your area.",
        "suggest some healthy dinner recipes": "Here are a few ideas:\n1. Grilled salmon with quinoa and roasted vegetables\n2. Chicken stir-fry with brown rice\n3. Lentil soup with whole grain bread\n4. Stuffed bell peppers with lean ground turkey",
        "how do i change a car tire": "1. Find a safe location\n2. Apply parking brake\n3. Loosen lug nuts\n4. Jack up the car\n5. Remove the flat tire\n6. Mount the spare\n7. Tighten lug nuts\n8. Lower the car\n9. Tighten lug nuts again",
        "write a short poem about technology": "Binary streams and silicon dreams,\nCircuits hum with digital schemes.\nFrom ones and zeros worlds are made,\nIn the glow of the screen we're swayed."
      };

      const lowerMessage = userMessage.toLowerCase();
      let response = "I'm not sure how to respond to that. Could you try asking something else?";

      // Check for exact matches first
      if (responses[lowerMessage]) {
        response = responses[lowerMessage];
      } else {
        // Check for partial matches
        for (const key in responses) {
          if (lowerMessage.includes(key)) {
            response = responses[key];
            break;
          }
        }
      }

      addMessage(response, 'ai');
    }

    function clearChat() {
      chatMessages.innerHTML = `
        <div class="message-ai p-4 rounded-lg mb-4">
          <div class="flex items-start mb-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-blue-500 flex items-center justify-center text-white text-sm mr-3">
              <img src="https://i.imgur.com/JZ3PxZW.png" alt="Logo" class="w-8 h-8 rounded-full">
            </div>
            <div>
              <p class="font-medium text-gray-800">Hello! I'm your AI assistant. How can I help you today?</p>
            </div>
          </div>
        </div>
      `;
    }

    // Bonus: Add prompt suggestions
    document.querySelector('button:nth-of-type(1)').addEventListener('click', () => {
      const randomPrompt = samplePrompts[Math.floor(Math.random() * samplePrompts.length)];
      messageInput.value = randomPrompt;
      messageInput.focus();
    });
  </script>
</body>
</html>
